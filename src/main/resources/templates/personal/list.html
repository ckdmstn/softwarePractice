<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인 거래 목록</title>
</head>
<body>
<div th:insert="~{header}"></div>

<a th:href="@{/personal/register}">
    <input type="button" value="게시글 등록"></a>

<table>
    <tr th:each="item : ${personalItemList}">
        <td>
            <a th:href="@{/personal/detail/{itemId}(itemId = ${item.id})}">
                <span th:text="${item.title}"></span>
            </a>
        </td>
    </tr>
</table>

</body>
</html>
