<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>

<style>
    .a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .inside {
        width: 300px;
        height: 300px;
        text-align: center;
    }

</style>
<body>
<div th:insert="~{header}"></div>

<span th:text="${userSession?.account.nickName}"></span>의 마이페이지
<a th:href="@{/user/myPage/update}"> <input type="button" value="회원정보 수정"></a>

<br><br>

<div class="a">
    <div class="inside">
        <span th:text="${myPageList[0]}"></span> <br><br><br>
        <a th:href="@{/user/myPage/sell/order}">구매 내역</a>
    </div>
</div>
<br>

<div class="a">
    <div class="inside">
        <span th:text="${myPageList[1]}"></span> <br><br><br>
        <a th:href="@{/user/myPage/sell/personal}">판매 내역</a>
    </div>
</div>
<br>

<div class="a" th:href="@{/user/myPage/sell/group}">
    <div class="inside">
        <span th:text="${myPageList[2]}"></span> <br><br><br>
        <a th:href="@{/user/myPage/sell/group}">공동구매 내역</a>
    </div>
</div>
<br>

<div class="a">
    <div class="inside">
        <span th:text="${myPageList[3]}"></span> <br><br><br>
        <a th:href="@{/user/myPage/wishlist}">위시리스트</a>
    </div>
</div>

</body>
</html>
